version: '3.4'

services:
  gota-core:
    image: gota-core
    build:
      context: .
      dockerfile: ./Dockerfile
    entrypoint:
      - "python3"
      - "-m"
      - "uvicorn"
      - "gota.core.api:app"
      - "--host"
      # TODO: get host from env var
      - "0.0.0.0"
      - "--port"
      # TODO: get port from env var
      - "8000"
    ports:
      # TODO: get port from env var
      - "127.0.0.1:8000:8000"